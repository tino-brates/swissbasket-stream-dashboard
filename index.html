<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwissBasket Streaming</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1>SwissBasket Streaming</h1>
      <div class="header-actions">
        <button id="refreshBtn">Refresh</button>
        <span class="lastupdate"><span id="lastUpdate">--:--:--</span></span>
      </div>
    </header>

    <section class="panel">
      <h2 class="title">Live maintenant sur YouTube</h2>
      <div id="liveNow" class="list"></div>
    </section>

    <div class="grid">
      <section class="panel">
        <h2 class="title">Arènes en problème Keemotion / Synergy</h2>
        <div id="issues" class="list"></div>
      </section>

      <section class="panel">
        <h2 class="title">Statut d’ingestion YouTube</h2>
        <div id="ytHealth" class="list"></div>
      </section>
    </div>

    <section class="panel">
      <h2 class="title">À venir (90 min)</h2>
      <div id="next90" class="list"></div>
    </section>

    <section class="panel">
      <div class="upcoming-head">
        <h2 class="title">Upcoming Streams</h2>
        <div class="tabs">
          <button id="tabRange1" class="tab active">Jusqu’au prochain dimanche</button>
          <button id="tabRange2" class="tab">Semaine actuelle + suivante</button>
        </div>
      </div>

      <div class="filters">
        <select id="prodFilter">
          <option value="ALL">Tous (streamés)</option>
          <option value="Keemotion">Keemotion</option>
          <option value="SwishManual">Swish Live + Manual</option>
          <option value="TV">TV</option>
        </select>
        <input id="searchInput" type="search" placeholder="Rechercher équipe, arène, prod, ligue" />
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Heure</th>
              <th>Équipe A</th>
              <th>Équipe B</th>
              <th>Arène</th>
              <th>Production</th>
              <th>Ligue</th>
              <th>YT Event</th>
            </tr>
          </thead>
          <tbody id="upcomingBody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
