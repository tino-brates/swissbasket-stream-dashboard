<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SwissBasket Streaming Monitor</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
  <div class="brand">SwissBasket Streaming</div>
  <div class="actions">
    <button id="refreshBtn">Refresh</button>
    <span id="lastUpdate"></span>
  </div>
</header>

<main class="main">
  <section class="overview">
    <div class="card">
      <div class="card-title">Live maintenant sur YouTube</div>
      <div id="liveNow" class="list"></div>
    </div>
    <div class="card">
      <div class="card-title">Arènes en problème Keemotion / Synergy</div>
      <div id="issues" class="list"></div>
    </div>
    <div class="card">
      <div class="card-title">À venir <span class="muted">(90 min)</span></div>
      <div id="next90" class="list"></div>
    </div>
    <div class="card">
      <div class="card-title">Statut d’ingestion YouTube</div>
      <div id="ytHealth" class="grid-health"></div>
    </div>
  </section>

  <section class="tabs">
    <button class="tab active" data-tab="upcoming">Upcoming Streams (7 jours)</button>
  </section>

  <section id="upcoming" class="panel">
    <div class="filters">
      <select id="prodFilter">
        <option value="ALL">Tous (streamés)</option>
        <option value="Keemotion">Keemotion</option>
        <option value="Swish Live">Swish Live</option>
        <option value="Manual">Manual</option>
        <option value="TV">TV</option>
      </select>
      <input type="search" id="searchInput" placeholder="Rechercher équipe, arène, prod">
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Heure</th>
          <th>Équipe A</th>
          <th>Équipe B</th>
          <th>Arène</th>
          <th>Production</th>
          <th>YT Event</th>
        </tr>
      </thead>
      <tbody id="upcomingBody"></tbody>
    </table>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
